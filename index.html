<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Carousel - User11</title>
        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- my style css -->
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="container">
            <div id="main_area">
                <!-- Slider -->
                <div class="row">
                    <div class="col-xs-12" id="slider">
                        <!-- Top part of the slider -->
                        <div class="row">
                            <div class="col-sm-8" id="carousel-bounding-box">
                                <h1>Carousel</h1>
                                <div class="carousel slide" id="myCarousel">
                                    <!-- Carousel items -->
                                    <div class="carousel-inner">
                                        <div class="active item" data-slide-number="0">
                                            <img src="http://placehold.it/770x300&text=one">
                                        </div>

                                        <div class="item" data-slide-number="1">
                                            <img src="http://placehold.it/770x300&text=two">
                                        </div>

                                        <div class="item" data-slide-number="2">
                                            <img src="http://placehold.it/770x300&text=three">
                                        </div>

                                        <div class="item" data-slide-number="3">
                                            <img src="http://placehold.it/770x300&text=four">
                                        </div>

                                
                                    </div><!-- Carousel nav -->
                                    <a class="left carousel-control" href="#myCarousel" onclick="carouselControl(-1)" role="button" data-slide="prev">
                                        <span class="glyphicon glyphicon-chevron-left"></span>                                       
                                    </a>
                                    <a class="right carousel-control" href="#myCarousel" onclick="carouselControl(1)" role="button" data-slide="next">
                                        <span class="glyphicon glyphicon-chevron-right"></span>                                       
                                    </a>                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--/Slider-->

                <div class="row hidden-xs" id="slider-thumbs">
                    <!-- Bottom switcher of slider -->
                    <ul class="hide-bullets">
                        <li class="col-sm-2">
                            <a class="thumbnail" onclick="showSlide(0)" id="carousel-selector-0"><img src="http://placehold.it/170x100&text=one"></a>
                        </li>

                        <li class="col-sm-2">
                            <a class="thumbnail" onclick="showSlide(1)" id="carousel-selector-1"><img src="http://placehold.it/170x100&text=two"></a>
                        </li>

                        <li class="col-sm-2">
                            <a class="thumbnail" onclick="showSlide(2)" id="carousel-selector-2"><img src="http://placehold.it/170x100&text=three"></a>
                        </li>

                        <li class="col-sm-2">
                            <a class="thumbnail" onclick="showSlide(3)" id="carousel-selector-3"><img src="http://placehold.it/170x100&text=four"></a>
                        </li>
                    </ul>                 
                </div>
            </div>
        </div>
        
        <!-- my script -->
        <script src="script.js"></script>
    </body>
</html>
